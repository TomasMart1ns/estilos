<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 16 - Paginação</title>
  <style>
    body {
      font-family: Montserrat, system-ui, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    /* 16. Paginação */
    .pagination {
      display: flex;
      list-style: none;
      gap: 0.5rem;
      justify-content: center;
      margin: 2rem 0;
    }
    .pagination a,
    .pagination span {
      padding: 0.5rem 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-decoration: none;
      color: #1a5490;
      transition: all 0.3s ease;
    }
    .pagination a:hover {
      background-color: #1a5490;
      color: #fff;
    }
    .pagination .active {
      background-color: #1a5490;
      color: #fff;
      border-color: #1a5490;
    }
    .pagination .disabled {
      color: #ccc;
      cursor: not-allowed;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Exercício 16 - Paginação</h1>

  <ul class="pagination">
    <li><a href="#">← Anterior</a></li>
    <li><a href="#">1</a></li>
    <li><span class="active">2</span></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">Próximo →</a></li>
  </ul>

  <p style="text-align: center;">Página 2 de 5</p>
</body>
</html>
