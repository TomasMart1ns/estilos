<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 11 - Formulário</title>
  <style>
    body {
      font-family: Montserrat, system-ui, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    /* 11. Formulário */
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
    }
    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #1a5490;
      box-shadow: 0 0 0 3px rgba(26, 84, 144, 0.1);
    }
    textarea {
      resize: vertical;
    }
    .form-btn {
      padding: 0.75rem 1.5rem;
      background-color: #1a5490;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .form-btn:hover {
      background-color: #0e3558;
    }
  </style>
</head>
<body>
  <h1>Exercício 11 - Formulário</h1>

  <form>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Seu nome">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="seu@email.com">
    </div>

    <div class="form-group">
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" rows="4" placeholder="Sua mensagem aqui..."></textarea>
    </div>

    <div class="form-group">
      <label for="pais">País:</label>
      <select id="pais">
        <option>Selecione um país</option>
        <option>Portugal</option>
        <option>Brasil</option>
        <option>Moçambique</option>
      </select>
    </div>

    <button type="submit" class="form-btn">Enviar</button>
  </form>
</body>
</html>
