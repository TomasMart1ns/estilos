<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 08 - Button Group</title>
  <style>
    body {
      font-family: Montserrat, system-ui, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    /* 8. Button Group */
    .btn-group {
      display: inline-flex;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid #1a5490;
    }
    .btn-group button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #fff;
      color: #1a5490;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-group button:not(:last-child) {
      border-right: 1px solid #1a5490;
    }
    .btn-group button:hover {
      background-color: #e7f1f8;
    }
    .btn-group button.active {
      background-color: #1a5490;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Exercício 08 - Button Group</h1>

  <div class="btn-group">
    <button class="active">Esquerda</button>
    <button>Centro</button>
    <button>Direita</button>
  </div>

  <div class="btn-group" style="margin-top: 2rem;">
    <button>Pequeno</button>
    <button class="active">Médio</button>
    <button>Grande</button>
  </div>
</body>
</html>
