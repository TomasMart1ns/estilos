<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 05 - Alertas</title>
  <style>
    body {
      font-family: Montserrat, system-ui, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    /* 5. Alertas */
    .alert {
      padding: 1rem;
      margin: 1rem 0;
      border-left: 4px solid;
      border-radius: 4px;
    }
    .alert-primary {
      background-color: #e7f1f8;
      border-left-color: #1a5490;
      color: #1a5490;
    }
    .alert-success {
      background-color: #e8f5e9;
      border-left-color: #4caf50;
      color: #2e7d32;
    }
    .alert-warning {
      background-color: #fff3e0;
      border-left-color: #ff9800;
      color: #e65100;
    }
    .alert-danger {
      background-color: #ffebee;
      border-left-color: #f44336;
      color: #c62828;
    }
  </style>
</head>
<body>
  <h1>Exercício 05 - Alertas</h1>

  <div class="alert alert-primary">
    <strong>ℹ️ Informação:</strong> Este é um alerta informativo com destaque visual.
  </div>

  <div class="alert alert-success">
    <strong>✓ Sucesso:</strong> A operação foi concluída com sucesso.
  </div>

  <div class="alert alert-warning">
    <strong>⚠️ Aviso:</strong> Tenha cuidado com esta ação, ela pode ter consequências.
  </div>

  <div class="alert alert-danger">
    <strong>✕ Erro:</strong> Ocorreu um erro ao processar a sua solicitação.
  </div>
</body>
</html>
