<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2 - Botões</title>
  <style>
    :root {
      --cor-primaria: #1a5490;
      --cor-secundaria: #6c757d;
    }
    body {
      font-family: Montserrat, system-ui, sans-serif;
      margin: 2rem;
    }
    /* 2. Botões com var() */
    .btn-primary { 
      background-color: var(--cor-primaria); 
      color: #fff; 
      padding: .5rem 1rem; 
      border: none; 
      border-radius: 6px; 
      cursor: pointer;
      font-size: 14px;
      transition: opacity 0.2s;
    }
    .btn-primary:hover {
      opacity: 0.9;
    }
    .btn-secondary { 
      background-color: var(--cor-secundaria); 
      color: #fff; 
      padding: .5rem 1rem; 
      border: none; 
      border-radius: 6px; 
      cursor: pointer;
      font-size: 14px;
      transition: opacity 0.2s;
    }
    .btn-secondary:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Exercício 2 - Botões</h1>
  <p>Diferentes estilos de botões usando variáveis CSS:</p>
  <br>
  <button class="btn-primary">Botão Primário</button>
  <button class="btn-secondary">Botão Secundário</button>
</body>
</html>
