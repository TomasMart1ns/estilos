<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 12 - Lista</title>
  <style>
    body {
      font-family: Montserrat, system-ui, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    /* 12. Lista */
    .list-group {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
    }
    .list-group li {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      color: #333;
    }
    .list-group li:last-child {
      border-bottom: none;
    }
    .list-group li:hover {
      background-color: #f5f5f5;
    }
    .list-group a {
      text-decoration: none;
      color: #1a5490;
    }
    .list-group a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Exercício 12 - Lista</h1>

  <ul class="list-group">
    <li><a href="#">Item da lista 1</a></li>
    <li><a href="#">Item da lista 2</a></li>
    <li><a href="#">Item da lista 3</a></li>
    <li><a href="#">Item da lista 4</a></li>
    <li><a href="#">Item da lista 5</a></li>
  </ul>

  <h3 style="margin-top: 2rem;">Lista com descrições</h3>
  <ul class="list-group">
    <li>
      <strong>Primeiro item</strong><br>
      <small style="color: #999;">Descrição do primeiro item</small>
    </li>
    <li>
      <strong>Segundo item</strong><br>
      <small style="color: #999;">Descrição do segundo item</small>
    </li>
    <li>
      <strong>Terceiro item</strong><br>
      <small style="color: #999;">Descrição do terceiro item</small>
    </li>
  </ul>
</body>
</html>
