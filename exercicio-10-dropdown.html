<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 10 - Dropdown</title>
  <style>
    body {
      font-family: Montserrat, system-ui, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    /* 10. Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-btn {
      padding: 0.75rem 1.5rem;
      background-color: #1a5490;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .dropdown-btn:hover {
      background-color: #0e3558;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 200px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      border-radius: 4px;
      z-index: 1;
      top: 100%;
      left: 0;
      margin-top: 0.5rem;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      color: #333;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>Exercício 10 - Dropdown</h1>

  <div class="dropdown">
    <button class="dropdown-btn">Menu ▼</button>
    <div class="dropdown-content">
      <a href="#">Opção 1</a>
      <a href="#">Opção 2</a>
      <a href="#">Opção 3</a>
      <a href="#">Opção 4</a>
    </div>
  </div>

  <p style="margin-top: 2rem;">Passe o mouse sobre o botão para expandir o menu.</p>
</body>
</html>
