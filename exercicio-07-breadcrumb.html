<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 07 - Breadcrumb</title>
  <style>
    body {
      font-family: Montserrat, system-ui, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    /* 7. Breadcrumb */
    .breadcrumb {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 1rem 0;
      gap: 0.5rem;
    }
    .breadcrumb li::after {
      content: "/";
      margin-left: 0.5rem;
      color: #999;
    }
    .breadcrumb li:last-child::after {
      content: "";
    }
    .breadcrumb a {
      color: #1a5490;
      text-decoration: none;
    }
    .breadcrumb a:hover {
      text-decoration: underline;
    }
    .breadcrumb .active {
      color: #6c757d;
    }
  </style>
</head>
<body>
  <h1>Exercício 07 - Breadcrumb</h1>

  <ul class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a href="#">Serviços</a></li>
    <li><a href="#">Pagamentos</a></li>
    <li class="active">Histórico</li>
  </ul>

  <ul class="breadcrumb">
    <li><a href="#">Dashboard</a></li>
    <li><a href="#">Usuários</a></li>
    <li class="active">Editar Perfil</li>
  </ul>
</body>
</html>
